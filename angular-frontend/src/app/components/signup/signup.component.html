<div class="row" style="margin: 20px">
    <div class="col s12 m8 offset-m2">
  
      <h3>Login</h3>
  
      <form class="col s12" (ngSubmit)="signUp(loginForm.value)" #loginForm="ngForm">
      
        <div class="row">
          <div class="input-field col s12">
            <input id="name" name="name" [(ngModel)]="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
        </div>
        <div class="row">
            <div class="col s12">
              <div class="input-field inline">
                <input id="email" type="email" name="email" [(ngModel)]="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone" name="phone" [(ngModel)]="phone" type="text" class="validate">
            <label for="phone">Phone #</label>
          </div>
      
          <div class="input-field col s12">
            <input id="passwrd" type="password" name="password" [(ngModel)]="password" class="validate">
            <label for="passwrd">Password</label>
          </div>
        </div>
      
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
        </button>
      </form>
    </div>
  </div>
