<div class="row" style="margin: 20px">
  <div id="center-div" class="col s12 m8 offset-m2 z-depth-4">

    <h3>Login</h3>

    <form class="col s12" (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">

      <div class="row">
        <div class="input-field col s12">
          <input id="phone" name="phone" [(ngModel)]="phone" type="text" class="validate">
          <label for="phone">Number</label>
        </div>

        <div class="input-field col s12">
          <input id="passwrd" type="password" name="password" [(ngModel)]="password" class="validate">
          <label for="passwrd">Password</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
      </button>
    </form>

    <p style="margin-top: 15px">
      <a href="#">Forgot password?</a>
    </p>
    
  </div>
</div>
